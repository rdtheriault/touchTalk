<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="master.css" type="text/css" />
		<title>Touch and Talk</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="answers.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="header">
				Touch and Talk
			</div>
			<div class="interface">
				<div class="height">
					<div class="button" id="btn1" style="border-color:red; margin: auto; margin-top: 0px; margin-bottom: 0px;">Numbers</div> <!--  display: inline; -->
					<div class="button" id="btn2" style="margin: auto; margin-top: 0px; margin-bottom: 0px;">Multiple <br> Choice</div>
					<div class="button" id="btn3" style="margin: auto; margin-top: 0px; margin-bottom: 0px;">Yes/No</div>
				</div>
			</div>
			<div class="interface">
				<br>
				<div class="height" id="c1" >
					<div class="up" >1</div>
					<div class="down" >2</div>  
					<div class="right" >3</div>	
					<div class="left" >4</div>
				</div>
				<div class="height" id="c2" >
					<div class="up" >A</div>
					<div class="down" >B</div>
					<div class="right" >C</div>	
					<div class="left" >D</div>
				</div>
				<div class="height" id="c3" >
					<div class="up" >Yes</div>
					<div class="down" >No</div>
					<div class="right" >True</div>	
					<div class="left" >False</div>
				</div>
			</div>
			<br>
			<br>
			<div id="next" class="smallButtonGreen">Next</div>
			<br>
			<div class="interface">
				<a class="smallButtonRed" href="gender.html">
					<div>
						Back
					</div>
				</a>
			</div>
		</div>
	</body>
</html>
